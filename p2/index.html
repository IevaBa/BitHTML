<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- padeda suprasti visus simbolius, pvz lietuvių kalbą-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autorių citatos</title>
    <style>
      body {
        background-color: #e3e3e3;
      }
      h1 {
        background-color: #d0cccc;
        text-align: center;
        font-family: monospace;
        font-size: 30px;
        padding: 40px;
        margin: 20px 600px;
        border: 6px solid rgb(162, 157, 157);
        border-radius: 20px 80px;
      }
      h3 {
        text-align: center;
        color: gray;
      }
      cite {
        display: block;
        text-align: center;
        font-size: large;
      }
      /* kad centruotų cite darom display:block*/
      img {
        display: block;
        margin: 0 auto;
        width: 100px;
        border-radius: 20px;
        border: 2px solid gray;
      }
    </style>
  </head>
  <body>
    <h1>Autorių citatos</h1>
    <hr />
    <img
      src="https://puam-loris.aws.princeton.edu/loris/INV20339.jp2/full/!650,650/0/default.jpg"
      alt="ruth_bernhard"
      style="filter: grayscale(50)"
    />
    <h3>Ruth Bernhard</h3>
    <cite>
      <q>
        Jeigu esate nepasirengę matyti nieko daugiau, nei matoma, jūs nieko ir
        nepamatysite.
      </q>
    </cite>
    <hr />
    <img
      src="http://kabutes.kasvyksta.lt/files/image/Andre_zidas.jpg"
      alt="andre_zidas"
    />
    <h3>Andrė Židas</h3>
    <cite>
      <q> Niekas taip netrukdo laimei kaip prisiminimas apie laimę. </q>
    </cite>
    <hr />
    <img
      src="http://www.filosofija.info/wp-content/uploads/2012/07/aristotelis.jpg"
      alt="aristotelis"
      style="filter: grayscale(50)"
    />
    <h3>Aristotelis</h3>
    <cite title="citata aristotelio">
      <q> Į didelį talentą visuomet įmaišyta beprotybės. </q>
    </cite>
    <hr />
  </body>
</html>
