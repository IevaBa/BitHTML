<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <style>
      body {
        background-color: gainsboro;
      }
      table {
        border: 2px solid gray;
        width: 30%;
        font-size: 24px;
        margin: 20px;
      }
      table th,
      table td {
        border: 1px solid gainsboro;
        padding: 5px;
      }
      table td {
        background: white;
      }
      table th {
        text-align: left;
        background: lightgray;
      }
      h1 {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>2022 year Calendar</h1>

        <thead>
          <tr>
            <th>Date</th>
            <th>Competition name</th>
            <th>Type</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2022-02-27</td>
            <td>Riga Cup</td>
            <td>Pool</td>
            <td>Riga</td>
          </tr>
          <tr>
            <td>2022-03-20</td>
            <td>Fish man</td>
            <td>Pool</td>
            <td>Moscow</td>
          </tr>
          <tr>
            <td>2022-05-16</td>
            <td>Deep dive</td>
            <td>Open water</td>
            <td>Kalamata</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
